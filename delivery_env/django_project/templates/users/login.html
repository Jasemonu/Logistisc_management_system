{% extends 'users/base.html' %}

{% block header %}

Welcome to Logistics Management System

{% endblock header %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
	{% csrf_token %}
	<div class="form-floating mb-3">
        	<input type="input" name="username" class="form-control" id="floatingInput">
                <label for="floatingInput">Username</label>
	</div>
        <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword">
                <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-primary" type="submit">Sign In</button>
        <hr class="my-4">
        <!-- <small class="text-muted">By clicking sign up, you agree to the terms of use.</small> -->
        <small class="text-muted">Don't have an account? <a href="{% url 'register-sender' %}">Sign Up</a></small>
</form>

{% endblock content %}
